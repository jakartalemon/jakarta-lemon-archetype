<!DOCTYPE html>
<ui:composition template="/WEB-INF/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">

    <ui:define name="titulo">Jakarta-Lemon</ui:define>

    <ui:define name="contenido">



        <p:messages  closable="true" >
            <p:autoUpdate />
        </p:messages>
        <p:growl  />



        <!-- START CONTENT -->
        <section id="content">




            <!--start container-->
            <div class="container">
                <h:form id="form"  class="contact-form"   style="margin-left: 0.9em; margin-right: 0.9em; padding-top: 2em;"
                        prependId="false"   onkeypress="if (event.keyCode == 13) {
                                    return false;
                                }" >
                    <script type="text/javascript">
                        function setDataTableWithPageStart() {

                            widgetVardataTable.getPaginator().setPage(0);
                        }
                    </script>
                    <jmoordbjsf:ajaxstatus  />
                    <p:growl  id="growl"/>
                    <div class="section">
                        <h5 class="breadcrumbs-title"><p:outputLabel value="#{msg['form.customer']}" styleClass="label-formtitle"/></h5>
                        <i class="material-icons">account_balance</i>
                        <p class="caption">
                            <p:outputLabel value="#{msg['application.welcome']}" styleClass="label-welcome"/>
                        </p>

                        <!--<div class="divider"></div>-->






                        <div id="contact-page" class="card">

       <div class="card-image waves-effect waves-block waves-light">   


                             
                                <div class="row">
                                    
                                    <div class="col s2">
                                        <p:commandButton value="#{app['button.all']}"
                                                         icon="pi pi-cloud-download"
                                                         process="@this"
                                                         actionListener="#{customerController.findAll()}"
                                                         update=":form:dataTable, :form:growl"
                                                         styleClass="rounded-button ui-button-success" style="margin-right: .5rem">

                                        </p:commandButton>
                                    </div>
                                    <div class="col s2">
                                        <p:commandButton value="#{app['button.add']}"
                                                         icon="pi pi-plus"
                                                         process="@this"
                                                         action="#{customerController.prepareDialog(true)}"
                                                     update=":form:panelGroupEdit" 

                       oncomplete="PF('widgetVarEditDialog').initPosition(); PF('widgetVarEditDialog').show()"
                                                         styleClass="rounded-button ui-button-success" style="margin-right: .5rem">
                                            <p:resetInput target=":form:manage-add-content"/>
                                        </p:commandButton>
                                    </div>

                                   
                                </div>












                            </div>
                           


                            <div class="card-image waves-effect waves-block waves-light">   
                                <div  >
                                    <p:dataTable var="item" value="#{customerController.customerList}"
                                                 id="dataTable"
                                                 widgetVar="widgetVardataTable"
                                                 lazy="true"
                                                 paginator="true"
                                                 rows="#{customerController.rowPage}"
                                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                                 reflow="true"
                                                 class="responsive-table display dataTable tablaajustada"

                                                 >


                                        <f:facet name="footer">
                                            
                                        </f:facet>

                                        <p:column headerText="#{msg['field.customerid']}"  sortBy="#{item.customerId}" class="anchonormal75">

                                            <p:outputLabel value="#{item.customerId}" />

                                        </p:column>
                                        <p:column headerText="#{msg['field.firstName']}" sortBy="#{item.firstName}"  class="anchonormal90">
                                            <p:outputLabel value="#{item.firstName}" />
                                        </p:column>
                                        <p:column headerText="#{msg['field.lastName']}" sortBy="#{item.lastName}" class="anchonormal80">
                                            <p:outputLabel value="#{item.lastName}" />
                                        </p:column>
                                        
                                        <p:column headerText="#{msg['field.emailAddress']}" sortBy="#{item.emailAddress}" class="anchonormal80">
                                            <p:outputLabel value="#{item.emailAddress}" />
                                        </p:column>
                                        
                                        <p:column exportable="false">
                                            <p:commandButton icon="pi pi-pencil" 
                                                             update=":form:panelGroupEdit" 
                                                             oncomplete="PF('widgetVarEditDialog').initPosition(); PF('widgetVarEditDialog').show()"
                                                             action="#{customerController.prepareDialog(false)}"
                                                             styleClass="edit-button rounded-button ui-button-success" process="@this">

                                                <f:setPropertyActionListener value="#{item}" target="#{customerController.customerSelected}"/>



                                                <p:resetInput target=":form:manage-edit-content"/>
                                            </p:commandButton>
                                        </p:column>
                                       

                                      
                                    </p:dataTable>

                                </div>
                            </div>





                        </div>
                    </div>
  <h:panelGroup id="panelGroupEdit">
                        <p:dialog header="#{msg['form.customer']}"  showEffect="fade"
                                  modal="true"
                                  dynamic="true"
                                  closable="false"
                                  widgetVar="widgetVarEditDialog" responsive="true"
                                  styleClass="dialogResponsive"
                                  style="width:20%;margin:0 auto"
                                  position="center center" onShow="PF('widgetVarEditDialog').initPosition()"
                                  resizable="false"
                                  >
                            <p:outputPanel id="manage-edit-content" class="ui-fluid">

                                <p:outputPanel rendered="#{not empty customerController.customerSelected}">
                                    <div class="row">
                                        <div class="col s2">
                                            <p:outputLabel value="#{msg['field.customerid']}"/>
                                        </div>
                                        <div class="col s6">
                                            <p:inputText  value="#{customerController.customerSelected.customerId}" required="true" 
                                                          requiredMessage="#{msg['error.requerido']} #{msg['field.customerid']}"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s2">
                                            <p:outputLabel  value="#{msg['field.firstName']}"/>
                                        </div>
                                        <div class="col s6">
                                            <p:inputText  value="#{customerController.customerSelected.firstName}" required="true" 
                                                          requiredMessage="#{msg['error.requerido']} #{msg['field.firstName']}"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s2">
                                            <p:outputLabel  value="#{msg['field.lastName']}"/>
                                        </div>
                                        <div class="col s6">
                                            <p:inputText  value="#{customerController.customerSelected.lastName}" required="true" 
                                                          requiredMessage="#{msg['error.requerido']} #{msg['field.lastName']}"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s2">
                                            <p:outputLabel  value="#{msg['field.emailAddress']}"/>
                                        </div>
                                        <div class="col s6">
                                            <p:inputText  value="#{customerController.customerSelected.emailAddress}" required="true" 
                                                          requiredMessage="#{msg['error.requerido']} #{msg['field.emailAddress']}"/>
                                        </div>
                                    </div>
                                    

                                    <div class="row">
                                        <div class="col s6">
                                            <p:messages  id="messsages" showSummary="true"/>
                                        </div>
                                    </div>






                                </p:outputPanel>
                            </p:outputPanel>
                            <f:facet name="footer">
                                <p:commandButton
                                    rendered="#{customerController.newRecord}"

                                    value="#{app['button.save']}"
                                    icon="pi pi-check" 
                                    actionListener="#{customerController.save()}"
                                    styleClass="rounded-button ui-button-success" 
                                    update="manage-edit-content" 
                                    process="manage-edit-content @this"
                                    />
                                <p:commandButton
                                    rendered="#{!customerController.newRecord}"

                                    value="#{app['button.update']}"
                                    styleClass="rounded-button ui-button-secondary" 
                                    icon="pi pi-pencil" 
                                    actionListener="#{customerController.update()}"
                                    update="manage-edit-content" 
                                    process="manage-edit-content @this"
                                    />
                           
                                
                                
                                <p:commandButton value="#{app['button.close']}"

                                                 icon="pi pi-edit"
                                                 actionListener="#{customerController.closeDialogEdit()}"
                                                 update=":form:growl, :form:manage-edit-content, :form:dataTable"
                                                 process="@this"
                                                 styleClass="rounded-button ui-button-help" style="margin-right: .5rem">
                                </p:commandButton>
                            </f:facet>
                        </p:dialog>
                    </h:panelGroup>


                </h:form>
            </div>
            <!--end container-->


        </section>
        <!-- END CONTENT -->




        <!-- google map api -->


        <!--google map-->
        <!-- ================================================
Scripts
================================================ -->
        <jmoordbjsf:materialized-js />


        <script type="text/javascript">
            window.onload = function () {
                document.getElementById('hidden:link').onclick();
            };
        </script>

    </ui:define>

</ui:composition>
