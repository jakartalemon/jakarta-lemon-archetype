<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:b="http://bootsfaces.net/ui">



    <aside id="left-sidebar-nav">
        <ul id="slide-out" class="side-nav fixed leftside-navigation">
            <!--<li class="user-details pink darken-3">-->
            <li class="user-details left-menu" style="line-height: 2em">
                <!--<li class="user-details cyan darken-2">-->



                <div class="row">
                    <div class="col col s4 m4 l4">
                        <h:graphicImage library="jmoordbjsf" name="iconos/hombre48.png" rendered="#{accessController.user.sex eq 'Masculino'}"
                                        styleClass="circle responsive-img valign profile-image" alt="" />
                        <h:graphicImage library="jmoordbjsf" name="iconos/mujer48.png" rendered="#{accessController.user.sex eq 'Femenino'}"
                                        styleClass="circle responsive-img valign profile-image" alt="" />
                    </div>
                    <div class="col col s8 m8 l8">

                        <ui:include src="/WEB-INF/layout/menuprofile.xhtml" />


                        <!--<p class="user-roal">Administrator</p>-->
                    </div>
                </div>

                <div class="row">
                    <div class="col col s2 m2 l2">
                        <p:commandLink value="#{accessController.notificationsNumber}" title="#{msg['menu.notifications']}" 
                                  id="commandLinkNotificationsMenuProfile"     rendered="#{accessController.haveNotifications}"
                                       style="line-height: 2em; color: white; "  action="#{navigatorController.go('/pages/commons/notifications.xhtml')}">
                            <i class="material-icons">#{accessController.notificationsIcons}</i>

                        </p:commandLink>
                    </div>
                        <div class="col col s10 m10 l10">
                        <p:outputLabel value="#{accessController.profile.role.role}" style="line-height: 2em; color: white; " />
                    </div>
                </div>

            </li>

            <li class="bold"><a href="index.xhtml"
                                class="waves-effect waves-cyan"> <i class="material-icons">dashboard</i>
                    Dashboard</a></li>


            <ui:include src="/WEB-INF/layout/menuitems.xhtml" />
        </ul>

    </aside>



</ui:composition>
