<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface >
        <composite:attribute name="action" />
    </composite:interface>
    <composite:implementation>
        <h:panelGroup id="dialogoaccesodenegado">
            <p:dialog header="#{app['title.accesodenegado']}" showEffect="fade"
                      modal="true"
                      visible="true"
                      dynamic="true"
                      widgetVar="loginDialog" responsive="true"
                      width="50%"
                      style="width:20%;margin:0 auto"
                      position="center center" onShow="PF('loginsDialog').initPosition()"
                      >
                <p:outputPanel id="manage-boletas-content" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel value="#{app['title.accesodenegado']}"/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel value="#{app['label.notieneprivilegios']}"/>
                    </div>

                   
                    <p class="center s4">
                         <p:commandButton value="#{app['button.login']}"
                                         icon="pi pi-user-secret"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         action="#{accessController.logout()}"/>
                    </p>
                </p:outputPanel>
            </p:dialog>
        </h:panelGroup>        
    </composite:implementation>
</html>
