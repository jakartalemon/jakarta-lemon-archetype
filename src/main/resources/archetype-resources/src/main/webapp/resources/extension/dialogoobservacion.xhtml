<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface >
        <composite:attribute name="controller" type="java.lang.Object"/>
        <composite:attribute name="entity" type="java.lang.Object"/>
        <composite:attribute name="id" default="dialogoobservacion2" />


    </composite:interface>
    <composite:implementation>

        <h:panelGroup id="#{cc.attrs.id}">
            <p:dialog header="#{msg['form.seguimientoboletas']}"  showEffect="fade"
                      modal="true"
                      dynamic="true"

                      widgetVar="observacionBoletasDialog" responsive="true"
                      width="50%"
                      style="width:20%;margin:0 auto"
                      position="center center" onShow="PF('observacionBoletasDialog').initPosition()"

                      >
                <p:outputPanel id="observacion-boletas-content" class="ui-fluid">

                    <p:outputPanel rendered="#{not empty cc.attrs.controller.selectedMedia}">
                        <div class="p-field">
                            <p:outputLabel value="#{msg['field.idboleta']}"/>
                            <p:outputLabel  value="#{cc.attrs.controller.selectedMedia.idboleta}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel  value="#{msg['field.colaborador']}"/>
                            <p:outputLabel  value="#{cc.attrs.controller.selectedMedia.user.name}"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel  value="#{msg['field.observacion']}"/>
                        </div>
                        <div class="p-field">

                            <p:outputLabel  value="#{cc.attrs.controller.selectedMedia.observacion}"/>

                        </div>




                    </p:outputPanel>
                </p:outputPanel>
            </p:dialog>
        </h:panelGroup>


    </composite:implementation>

</html>
