    <!-- INTERFACE -->
    <cc:interface> 
        <cc:attribute name="valorhora" />
        <cc:attribute name="titulo" />
        <cc:attribute name="botonaceptar" default="Aceptar"/>
        <cc:attribute name="botoncancelar" default="Cancelar" />
        <cc:attribute name="mensajerequerido" />
        <cc:attribute name="convertidorhora" />
        <cc:attribute name="clases" default=""/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputScript library="extension" name="scripts/idjs.js" target="head" />
        <h:outputStylesheet library="extension" name="css/extcss.css"/>




        <p:inputText id="text_#{cc.id}" value="#{cc.attrs.valorhora}"
                     required="true" requiredMessage="#{cc.attrs.mensajerequerido}"
                     converter="#{cc.attrs.convertidorhora}"
                     onkeypress="return false;"
                     onfocus="blur();"
                     class="inputtiempo #{cc.attrs.clases}" 
                     onclick="PF('dialogotiempoinputwv_#{cc.id}').show()" 
                     widgetVar="inputtiempo_#{cc.id}"
                     />

        <h:panelGroup id="dialogotiempoinput">

            <p:dialog header="#{cc.attrs.titulo}" widgetVar="dialogotiempoinputwv_#{cc.id}" 
                      dynamic="true"
                      id="dialogotiempo_#{cc.id}"                             
                      resizable="false"
                      class="dialogoajustable dialogotiempo"
                      style="width: 100%"
                      onShow="almostrar(this);"
                      draggable="false"
                      fitViewport="true"
                      modal="true"
                      appendTo="@(body)"
                      >

                        <div class="col s6">
                            <a id="guardar_#{cc.id}" class="waves-effect waves-light btn coloraplicacion botonguardar" >
                                <i class="material-icons left">check</i>

                            </a>   
                        </div>
                        <div class="col s6">
                            <a id="cancelar_#{cc.id}" class="waves-effect waves-light btn coloraplicacion botoncancelar" >
                                <i class="material-icons left">clear</i>

                            </a>   
                        </div>                      
                    </div>
                </h:form>
            </p:dialog>

        </h:panelGroup>


    </cc:implementation>
</html>
